{% extends 'base.html' %}

{% block title %}Printout{% endblock title %}

{%block body%}


{% comment %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
{% endcomment %}



<div class='container py-4'>
    <form method="post" action="/printout" >
        {% csrf_token %}
        <div class="mb-3">
        <label for="name" class="form-label">Enter your name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name " required>
        </div>

        <div class="mb-3">
        <label for="email" class="form-label">Enter your Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your number " required>
        </div>

        <div class="mb-3">
        <label for="email" class="form-label">Enter your Email</label>
        <input type="Email" class="form-control" id="email" name="email" placeholder="Enter your Email ">
        </div>


        <div class="mb-3">
        <label for="desc" class="form-label">Some Additional Instructions</label>
        <textarea class="form-control" id="desc" name="desc" rows="2"></textarea>
        </div>

        <div class="mb-3">
        <label for="pdf" class="form-label">Upload the files to be printed</label>
        <input class="form-control" type="file" id="pdf" name="pdf" multiple required>
        </div>

        <div class ="mb-3 my-4">
        <select class="custom-select" id="freq" name="freq" value='1' >
            <option selected >Select Number of Printouts</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="3">5</option>
            <option value="3">7</option>
            <option value="3">8</option>
            <option value="3">9</option>
            <option value="3">10</option>
            <option value="3">11</option>
            <option value="3">12</option>
        </select>
        </div>
        
        <div class="form-check form-switch my-3">
          <input class="form-check-input" type="checkbox" id="spiral" name='spiral'>
          <label class="form-check-label" for="flexSwitchCheckDefault" >Spiral binding</label>
        </div>

        {% comment %}
	<section class="container">
	          <form>
	              <div class="row form-group">
	                  <label for="date" class="col-sm-1 col-form-label">Date and Time </label>
	                  <div class="col-sm-4">
	                      <div class="input-group date" id="datepicker" name='datepicker'>
	                          <input type="text" class="form-control">
	                          <span class="input-group-append">
	                              <span class="input-group-text bg-white d-block">
	                                  <i class="fa fa-calendar"></i>
	                              </span>
	                          </span>
	                      </div>
	                  </div>
	              </div>
	          </form>
	      </section>
	  
	      <script type="text/javascript">
	          $(function() {
	              $('#datepicker').datepicker();
	          });
	      </script>
{% endcomment %}

        
        <div class='container my-3'>

          <input type="text" name='time' id="timepickerexample">
          <label class="form-control" for="time" >Enter the time in hh:mm:ss </label>

          <script type="text/javascript">
            $(document).ready(function(){
              $('#timepickerexample').timepicker({
                timeFormat: 'h:mm p',
                interval: 60,
                minTime: '10',
                maxTime: '6:00pm',
                defaultTime: '11',
                startTime: '10:00',
                dynamic: false,
                dropdown: true,
                scrollbar: true 
              });
            });
          </script> 
        </div>
 





        <button type="submit" class="btn btn-outline-primary">SUBMIT</button>
    </form>


</div>





  {% endblock body%}
